<body>
    <div class="continer">
        <div class="jumbotron">
            <h1> FRIEND FINDER</h1>
            <divider> XOXOXOXOXOXOXOXOXOXOXOXOX </divider>
            <h2> You will meet your match, based on the answers you provide to the questions in the survey!</h2>
            <h3> Ready to find your friend? </h3>
            <divider> XOXOXOXOXOXOXOXOXOXOXOXOX </divider>

            <div> <a href="/survey">
            <button type="button" id="button" class="classyButt">
             <h3>
                 <span class="glyphicon glyphicon-list-alt"></span>
                 START SURVEY
             </h3>   
            </button></a></div>

    <div> </div>

//some javascript is here
<script type="text/javascript">

        document.getElementById("button").addEventListener("click", function () {
          let surveyUInput = document.getElementById("survey-search").value.trim();
    
          // Using a RegEx Pattern to remove spaces from surveyUInput
          // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
          surveyUInput = surveyUInput.replace(/\s+/g, "").toLowerCase();
    
          // QUESTION: What does $.get do? What are the parameters it is expecting?
          fetch("/api/survey/" + surveyUInput)
            .then(res => res.json())
            .then(function (data) {
              console.log(data);
              if (data) {
                document.getElementById("stats").style.display = "block";
                document.getElementById("name").innerHTML = data.name;
                document.getElementById("role").innerHTML = data.role;
                document.getElementById("age").innerHTML = data.age;
                document.getElementById("force-points").innerHTML = data.forcePoints;
              } else {
                document.getElementById("name").innerHTML = "The force is not strong with this one. Your surveywas not found.";
                document.getElementById("stats").style.display = "none";
              }
            });
        });
      </script>
    
</body>
</html>
